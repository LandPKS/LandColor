<ion-view id="main" class="has-header padding" title="LandColor">
  <ion-content>
    <div class="infoTitle center">
      Results
      <button class="button button-icon icon-small ion-help-circled padTop" ng-click= "explanation()"></button>
    </div>

    <div class="row">
      <div class="col center">Card</div>
      <div class="col center">Soil</div>
    </div>
    <div class="row">
      <div class="col center"><canvas class="center" id="resCardCanvas" width="100px" height="100px"></canvas></div>
      <div class="col center"><canvas class="center" id="resSoilCanvas" width="100px" height="100px"></canvas></div>
    </div>
    <br>

    <div class="row results">
      <div class="col">LAB:</div>
    </div>

    <div class="row results" style="padding-bottom: 30px;">
      <div class="col col-75" style="padding-top:20px;" >{{LABAvg}}</div>
      <div class="col"><a class="button icon ion-podium" ui-sref="graphs"></a></div>
    </div>


    <div class="row">
      <div class="col"><a class="button button-assertive icon ion-trash-b center" ng-click="startOver()" >&nbsp;Discard</a></div>
      <div class="col"><a class="button button-balanced icon ion-star center" ng-click="pushToCSV()" >&nbsp;Save</a></div>
    </div>

    <div class="row">
      <div class="col"><a class="button button-energized icon ion-arrow-graph-up-right center" ui-sref="soil">&nbsp;Improve Results</a></div>
    </div>
    <div>
      <button type="button" ng-csv="csvArray" filename="test.csv">Export</button>
    </div>

  </ion-content>
  </ion-view>
