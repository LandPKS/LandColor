<ion-view id="main" class="has-header padding"  title="Select Soil">
  <ion-content>
    <div ng-controller ="imageController">
      <img id="soilPic" ng-src="data:image/jpeg;base64,{{mainPic}}" ng-click="touchMe($event,mainPic)" style="height:200px; padding: 5px 5px 5px 5px;"/>
      <br>
      <canvas id="canvas2" width="100px" height="100px"></canvas>
    </div>

    <a class="button icon ion-checkmark" ui-sref="results">Done</a>
  </ion-content>
  </ion-view>
