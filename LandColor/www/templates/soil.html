<ion-view id="main" class="has-header padding" title="LandColor">
  <ion-content>
    <div class="row" ng-controller ="imageController">
      <img id='cardPic' ng-src="data:image/jpeg;base64,{{pic}}" ng-click="touchMe($event,pic)" style="height:200px; padding: 5px 5px 5px 5px;"/>
    </div>

    <div class="row">
      <div class="col col-33">
                <a class="button button-assertive icon ion-chevron-left center" ui-sref="card">&nbsp Back</a> <!--where back button would be but not needed -->
      </div>
      <div class="col col-33">
        <canvas class="center" id="canvas2" width="100px" height="100px"></canvas>
      </div>
      <div class="col col-33">
        <a class="button button-balanced icon ion-checkmark center" ui-sref="results">&nbsp Done</a>
      </div>

    </div>
  </ion-content>
  </ion-view>
