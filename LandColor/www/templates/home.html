<ion-view id="main" class="has-header padding" title="LandColor">
  <ion-content class="center">

    <button class="button button-energized" ng-click="addMedia()">
      Add image
    </button><br><br>
    <img ng-repeat="image in images" ng-src="data:image/jpeg;base64,{{image}}" style="height:300px; padding: 5px 5px 5px 5px;"/>
    <a class="button icon ion-chevron-right" ui-sref="card">Next</a>
  </ion-content>
</ion-view>
