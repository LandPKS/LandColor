<ion-view id="main" class="has-header padding" title="LandColor">
	<ion-content>

    <div class="infoTitle center">
      Touch Card
     <button class="button button-icon icon-small ion-help-circled padTop" ng-click="info()"></button>
    </div>

		<div ng-controller ="imageController" class="center padding-bottom">
			<img id="cardPic" ng-src="data:image/jpeg;base64,{{mainPic}}" ng-click="touchMe($event,'cardCanvas')" style="height:200px; padding: 5px 5px 5px 5px;"/>
		</div>

		<div class="row padding-bottom">
      <div class="col col-33 buttonPad">
        <a class="button button-energized icon ion-camera center" ng-click="startOver()">&nbsp;&nbsp;Retake</a>
			</div>
			<div class="col col-33 infoTitle" style="padding-left:8px;">
        Preview
        <br><br>
				<canvas class="center" id="cardCanvas" width="100px" height="100px"></canvas>
			</div>
			<div class="col col-33 buttonPad">
				<a class="button button-balanced icon ion-chevron-right center" ui-sref="soil">&nbsp;Next</a>
			</div>
		</div>

	</ion-content>
</ion-view>
