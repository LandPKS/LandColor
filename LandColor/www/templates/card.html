<ion-view id="main" class="has-header padding" title="Select Card">
  <ion-content>
    <div ng-controller ="imageController">
      <img id="cardPic" ng-src="data:image/jpeg;base64,{{mainPic}}" ng-click="touchMe($event)" style="height:200px; padding: 5px 5px 5px 5px;"/>
      <canvas id="canvas" width="100px" height="100px"></canvas>
    </div>



    <a class="button icon ion-chevron-right" ui-sref="soil">Next</a>

  </ion-content>
  </ion-view>
