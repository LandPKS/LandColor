<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- AngularJS extension set for Apache Cordova -->
  <script src="js/ng-cordova.min.js"></script>
  <!-- Angular iOS9 Patch -->
  <script src="js/angular-ios9-uiwebview.patch.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/quantize.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/highcharts-3d.js"></script>
</head>
<body ng-app="starter">
<ion-side-menus>

  <ion-side-menu-content ng-controller="NavCtrl">
    <ion-nav-bar class="bar-balanced">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <li>
          <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
        </li>
        <li>
          <a class="item" menu-close href="#/tab/facts2">Photo Gallery</a>
        </li>
        <li>
          <a class="item" icon="ion"menu-close href="#/tab/photos">Analyzed Photos</a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>

</body>
</html>
