<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- AngularJS extension set for Apache Cordova -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/quantize.js"></script>
  </head>
  <body ng-app="starter">

  <ion-view id="main" class="has-header padding" ng-controller="imageController">
    <button class="button button-energized" ng-click="addImage()">
      Add image
    </button><br><br>

    <button class="button button-energized" ng-click="createCanvas()">
      Gimme Color
    </button><br><br>

    <ion-scroll>
      <img id="image"  ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="display: none;"/>
      <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" width="auto" height="100px"/>

    </ion-scroll>
    <!--<img id="image" src="img/wtf.jpg" style="display: none" />
    <img src="img/wtf.jpg" width="auto" height="50%" />-->


  </ion-view>


  </body>
</html>
