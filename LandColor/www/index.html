<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- AngularJS extension set for Apache Cordova -->
  <script src="js/ng-cordova.min.js"></script>
  <!-- Angular iOS9 Patch --> 
  <script src="js/angular-ios9-uiwebview.patch.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/quantize.js"></script>
</head>
<body ng-app="starter">

<ion-view id="main" class="has-header padding" ng-controller="imageController">

  <button class="button button-energized" ng-click="addImage()">
    Add image
  </button><br><br>

  <img id="image" ng-repeat="image in images" ng-src="{{urlForImage(image)}}" ng-click="touchMe($event)" style="height:200px; padding: 5px 5px 5px 5px;"/>
  <br>
  {{x}}
  {{y}}
  <br>
<div ng-init="init()">
    <button ng-click="toggle(cardButton.label)" ng-class="{on:cardButton.state}">
        {{cardButton.label}}
    </button>
     <button ng-click="toggle(soilButton.label)" ng-class="{on:soilButton.state}">
        {{soilButton.label}}
    </button>
</div>

  <button ng-click="toggle()" ng-class="{on:b.state}" ng-repeat="b in btns">{{b.label}}</button>
  <br>
  <canvas id="canvas" width="100px" height="100px"></canvas>
  <canvas id="canvas2" width="100px" height="100px"></canvas>
  <br>
  <h4>Card</h4>
  {{card}}
  <br>
  <h4>Sample</h4>
  {{sample}}
  <br>

</ion-view>


</body>
</html>
